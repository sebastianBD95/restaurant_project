server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Static assets caching (optional)
  location ~* \.(?:css|js|svg|jpg|jpeg|png|gif|ico|woff2?)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
  }
}

