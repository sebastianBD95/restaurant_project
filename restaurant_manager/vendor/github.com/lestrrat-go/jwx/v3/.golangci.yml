version: "2"
linters:
  default: all
  disable:
    - cyclop
    - depguard
    - dupl
    - err113
    - errorlint
    - exhaustive
    - funlen
    - gochecknoglobals
    - gochecknoinits
    - gocognit
    - gocritic
    - gocyclo
    - godot
    - godox
    - gosec
    - gosmopolitan
    - govet
    - gosmopolitan
    - inamedparam
    - gosmopolitan
    - ireturn
    - gosmopolitan
    - lll
    - gosmopolitan
    - maintidx
    - gosmopolitan
    - makezero
    - gosmopolitan
    - mnd
    - gosmopolitan
    - nakedret
    - gosmopolitan
    - nestif
    - gosmopolitan
    - nlreturn
    - gosmopolitan
    - nonamedreturns
    - gosmopolitan
    - paralleltest
    - gosmopolitan
    - perfsprint
    - gosmopolitan
    - staticcheck
    - gosmopolitan
    - recvcheck
    - gosmopolitan
    - tagliatelle
    - gosmopolitan
    - testifylint
    - gosmopolitan
    - testpackage
    - gosmopolitan
    - thelper
    - varnamelen
    - wrapcheck
    - wsl
  settings:
    govet:
      disable:
        - shadow
        - fieldalignment
      enable-all: true
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - staticcheck
        path: /*.go
        text: 'ST1003: should not use underscores in package names'
      - linters:
          - revive
        path: /*.go
        text: don't use an underscore in package name
      - linters:
          - staticcheck
        text: SA1019
      - linters:
          - contextcheck
          - exhaustruct
        path: /*.go
      - linters:
          - errcheck
        path: /main.go
      - linters:
          - errcheck
        path: internal/codegen/codegen.go
      - linters:
          - errcheck
          - errchkjson
          - forcetypeassert
        path: internal/jwxtest/jwxtest.go
      - linters:
          - errcheck
          - errchkjson
          - forcetypeassert
        path: /*_test.go
      - linters:
          - forbidigo
        path: /*_example_test.go
      - linters:
          - forbidigo
        path: cmd/jwx/jwx.go
      - linters:
          - revive
        path: /*_test.go
        text: 'var-naming: '
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
