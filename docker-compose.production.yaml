version: "3.9"

services:
  frontend:
    image: node:20-alpine
    working_dir: /app
    restart: always
    volumes:
      - ./frontend:/app                # or bake your own image
    command: sh -c "npm ci && npm run build && npm start"  # Next.js runs on 3000
    environment:
      NODE_ENV: production
    expose:
      - "3000"
  restaurant-manager:
    image: ${ECR_REGISTRY}/restaurant-app-dev-backend:${IMAGE_TAG}
    container_name: restaurant-manager
    restart: unless-stopped
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - app-network

  caddy:
    image: caddy:2-alpine
    container_name: caddy-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - restaurant-manager
    networks:
      - app-network

volumes:
  caddy_data:
  caddy_config:

networks:
  app-network:
    driver: bridge